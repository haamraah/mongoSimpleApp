<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Scraping With Mongoose</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <style>
    body {
      background-color: #F2F6D0
    }

    #wrapper {
      margin-left: auto;
      margin-right: auto;
      padding: 1%;

    }

    #articles {

      overflow: auto;

    }


    li:nth-child(2n+1) {
      background-color: #ef5151;

    }

    li:nth-child(2n) {
      background-color: #807676;

    }
  </style>
</head>

<body>
  <div class="container">
    <div clas="row">
      <div class="jumbotron">
        <h1 class="display-4">Mongo Scraper</h1>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" id="savedArticles" class="btn btn-secondary">saved articles</button>
            <button type="button" id="reScrape"  class="btn btn-secondary">re-Scrape</button>
            <button type="button" id="clear" class="btn btn-secondary">clear</button>
          </div>
        <hr class="my-4">
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        
      </div>
    </div>
    <div class="row">
      <div id="wrapper">

        <div id="articles"></div>

      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
