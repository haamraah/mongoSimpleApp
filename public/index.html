<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Scraping With Mongoose</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <style>
    body {
      background-color: #F2F6D0
    }

    #wrapper {
      margin-left: auto;
      margin-right: auto;

    }

    #articles {

      overflow: auto;

    }


    li:nth-child(2n+1) {
      background-color: #ffe48b;

    }

    li:nth-child(2n) {
      background-color: #e7c143;

    }

    #myInput {
      background-image: url('/css/searchicon.png');
      /* Add a search icon to input */
      background-position: 10px 12px;
      /* Position the search icon */
      background-repeat: no-repeat;
      /* Do not repeat the icon image */
      width: 100%;
      /* Full-width */
      font-size: 16px;
      /* Increase font-size */
      padding: 12px 20px 12px 40px;
      /* Add some padding */
      border: 1px solid #ddd;
      /* Add a grey border */
      margin-bottom: 12px;
      /* Add some space below the input */
    }




    #myUL li:hover {
      background-color: #eee;
      /* Add a hover effect to all links, except for headers */

    }

    #myUL li {
      width: 100%;

    }
  </style>
</head>

<body>
  <div class="container">
    <div clas="row">
      <div class="col-10">
        <div class="jumbotron bg-white m-3">
          <h1 class="display-4">Mongo Scraper</h1>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" id="savedArticles" class="btn btn-outline-success">saved articles</button>
            <button type="button" id="reScrape" class="btn btn-outline-success">re-Scrape</button>
            <button type="button" id="clear" class="btn btn-outline-success">clear</button>
          </div>
          <hr class="my-4">
          <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>

        </div>
      </div>

    </div>
    <div class="row">
      <div class="col-10">
        <div id="wrapper">
          <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search...">
          <div id="articles"></div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
